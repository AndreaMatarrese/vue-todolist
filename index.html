<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><script></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Vue ToDo List</title>
</head>
<body>
    <div id="app" class="container-fluid bg-light contenitore">
        <div class="contenitore justify-content-center m-auto">
            <div class="programma row justify-content-center text-center ">
                <img src="img/logo-boolean.png" alt="">
            </div>
            <div  class="action row row-cols-4 justify-content-center align-content-between py-5 gap-5">
                <input @keyup.enter="pushElement" v-model="text" type="text" name="name" placeholder="Inserisci un promemoria">
                <button @click="pushElement" class="bntAdd btn btn-primary">Aggiungi</button>
            </div>
            <div class="list p-3 border rounded-3 col-6 align-content-start m-auto">
                <div v-if="arrTodo.length !== 0">
                    <ul>
                        <li @click="markText(todo)" v-for="(todo, i) in arrTodo" :key="todo.text" class="elelist border-bottom pb-1 m-0 row row-cols-6 justify-content-between">
                            <span :class="todo.done == true ? 'mark':''">{{ todo.text }}</span>
                            <i @click="deleteTodo(i)" class="bi bi-x col-1 p-0 m-0 row justify-content-center align-content-center"></i>
                        </li>
                    </ul>    
                </div>
                <div v-else>
                    <h2>Non ci sono Cose da fare</h2>
                </div>
                                   
            </div>
        </div>

    </div>
</body>
</html>
